<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue01.html</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <img height="200" src="https://p0.pipi.cn/mmdb/fb7386877e151bb86050152b2c2508b05f0e0.jpg?imageView2/1/w/464/h/644" alt="">
    <h3>电影名称：{{ movie.name }}</h3>
    <h3>电影时长：
      {{ Math.floor(movie.duration/60) }}小时
      {{ movie.duration%60 }}分钟
    </h3>
    <h3>上映时间：{{ movie.showingon }}</h3>
    <hr>
    <button id="btn">点我换一部电影</button>
  </div>
  <script>
    // 创建Vue对象来管理页面元素   #app
    let vm = new Vue({
      // data选项用于定义页面中需要显示的一些变量
      data: {
        movie: {
          name: '速度与激情10',
          type: '动作',
          duration: 112,
          showingon: '2023-05-17'
        }
      },
      el: '#app',  // 该属性用于告诉Vue，管理页面中的哪个DOM
    })

    let btn = document.getElementById('btn')
    btn.onclick = function(){
      // 修改掉vue对象内部data声明的变量的值   
      vm.movie.name = '刀剑神域进击篇：暮色黄昏'   
    }

  </script>
</body>
</html>
